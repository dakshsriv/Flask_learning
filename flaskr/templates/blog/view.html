{% extends 'base.html' %}

{% block content %}
    <article class="post">
    <header>
      <div>
        <h1>{{post['title']}}</h1>
        <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
      </div>
      {% if g.user['id'] == post['author_id'] %}
        <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
      {% endif %}
    </header>
    <p class="body">{{ post['body'] }}</p>
    <div class="inline"><a href="{{ url_for('blog.like', id=post['id']) }}"><img src="./../../static/images/thumbs-up.png" alt="thumbs-up" width="64" height="64" ></a><p>{{likes}}</p></div>
  </article>

{% endblock %}
