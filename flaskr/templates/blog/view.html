{% extends 'base.html' %}

{% block content %}
<article class="post">
  <header>
    <div>
      <h1>{{post['title']}}</h1>
      <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
    </div>
    {% if g.user['id'] == post['author_id'] %}
    <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
    {% endif %}
    <div class="like">
      <div class="like-left">
        <a href="{{ url_for('blog.like', id=post['id']) }}"><img 
          {% if self_likes == 0 %}
          src="./../../static/images/thumbs-up.png" 
          {% else %}
          src="./../../static/images/thumbs-up2.png" 
          {% endif %}
            alt="thumbs-up"
            width="16" height="16"></a>
        {{likes}}
      </div>
      <div class="like-right">
      </div>
    </div>
    <div class="dislike">
      <div class="dislike-left">
        <a href="{{ url_for('blog.dislike', id=post['id']) }}"><img 
          {% if self_dislikes == 0 %}
          src="./../../static/images/thumbs-down.png" 
          {% else %}
          src="./../../static/images/thumbs-down2.png" 
          {% endif %}
            alt="thumbs-up"
            width="16" height="16"></a>
      </div>
      <div class="dislike-right">
      </div>
    </div>
    {{ dislikes }}
    </header>
  <p class="body">{{ post['body'] }}</p>
</article>


{% endblock %}
